<!DOCTYPE html>
<html>
  <head>
    <title>Todo App</title>
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
    <link rel="stylesheet" href="style.css" media="screen" charset="utf-8">
  </head>
  <body class="main-container">
    <h1></h1>
    <header class="matrix-details">
      <img class="matrix-img" src="./eisenhower-matrix.jpg" alt="Eisenhower matrix">
      <a class="info-link" href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
    </header>
    <main class="main-page">
      <section id="add-task-section">
        <label class="accent-text new-task-label" for="new-task">Add Item</label>
        <div class="new-task-container">
          <input id="new-task"class="task-name task-name-input" type="text">
          <button class="primary-button">Add</button>
        </div>
      </section>
      <h2 class="accent-text">Todo</h2>
      <ul id="incomplete-tasks">
        <li class="task-item">
          <input type="checkbox" class="complete-task-toggle">
          <label class="task-name task-name-label">Pay Bills</label>
          <input type="text" class="task-name task-name-input">
          <button class="primary-button edit-button">Edit</button>
          <button class="primary-button delete-button">
            <img class="remove-img" src="./remove.svg" alt="Remove cross">
          </button>
        </li>
        <li class="task-item editable-task">
          <input type="checkbox" class="complete-task-toggle">
          <label class="task-name task-name-label">Go Shopping</label>
          <input type="text" value="Go Shopping" class="task-name task-name-input">
          <button class="primary-button edit-button">Save</button>
          <button class="primary-button delete-button">
            <img class="remove-img" src="./remove.svg" alt="Remove cross">
          </button>
        </li>
      </ul>
      <h2 class="accent-text">Completed</h2>
      <ul id="completed-tasks">
        <li class="task-item">
          <input type="checkbox" class="complete-task-toggle" checked>
          <label class="task-name task-name-label">See the Doctor</label>
          <input type="text" class="task-name task-name-input">
          <button class="primary-button edit-button">Edit</button>
          <button class="primary-button delete-button">
            <img class="remove-img" src="./remove.svg" alt="Remove cross">
          </button>
        </li>
      </ul>
    </main>
    <script src="app.js"></script>
  </body>
</html>
